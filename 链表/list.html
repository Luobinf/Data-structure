<body>
    <script>
        class Node {
            constructor(element) {
                this.element = element
                this.next = undefined
            }
        }


        //1.向链表尾部添加元素

        class LinkedList {
            constructor() {
                this.count = 0
                this.head = undefined
            }
            push(element) {
                const node = new Node(element)
                let current
                if (this.head == null) {
                    this.head = node
                } else {
                    //如果链表中已经有元素存在，那么需要先拿到链表的最后一个元素，再将最后一个元素的next属性指向当前push进去的这个元素。
                    current = this.head
                    while (current.next != null) {
                        current = current.next      //首先需要获取链表中的最后一项
                    }
                    current.next = node     //将最后一项的next属性赋为新元素，既将元素添加到链表中去。
                }
                this.count++
            }
        }

        let list = new LinkedList()
        list.push(5)
        list.push(10)
        console.log(list)
    </script>
</body>

</html>
