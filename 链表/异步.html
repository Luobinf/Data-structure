        //二。什么情况下需要用到异步？
        //浏览器是多线程的，浏览器有http请求线程，可以处理http的一些问题。


        //三。js引擎是单线程的，即不能同时做两件事情。
        function sayHi(who) {
            console.log(`Hello,${who}!`)
        }
        setTimeout(sayHi, 2000, 'Mr.huang')

        setTimeout((result) => {
            console.log(result)
        }, 3000, 'hello china')


        function displayTime () {
            let date = new Date()
            let time = date.toLocaleTimeString()
            clock.textContent = time
        }
        
        displayTime()
        setInterval(() => {
            displayTime()
        }, 1000)
    </script>
