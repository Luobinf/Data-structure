    <script>
        //js调用栈大小的限制，忘记给函数递归调用加基线条件，也就是停止条件。会发生什么？
        //递归并不会无限的执行下去，浏览器会抛出错误，也就是所说的栈溢出错误。
         function fn(n) {
            console.trace()
            if (n === 1) {
                return 1
            }
            return n * fn(n-1)
         }
         console.log(fn(3))   //栈将会爆掉
    </script>
